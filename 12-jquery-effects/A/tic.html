<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
            <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Play tic tac toe</h1>
        <section class="play">
            <div class="row1 row">
                <div class="box 1"><i class="far fa-circle"></i><i class="fas fa-times"></i><p></p></div>
                <div class="box 2"><i class="far fa-circle"></i><i class="fas fa-times"></i><p></p></div>
                <div class="box 3"><i class="far fa-circle"></i><i class="fas fa-times"></i><p></p></div>

            </div>
            

            <div class="row2 row">
                    <div class="box 4"><i class="far fa-circle"></i><i class="fas fa-times"></i><p></p></div>
                    <div class="box 5"><i class="far fa-circle"></i><i class="fas fa-times"></i><p></p></div>
                    <div class="box 6"><i class="far fa-circle"></i><i class="fas fa-times"></i><p></p></div>
                
            </div>

            <div class="row3 row">
                    <div class="box 7"><i class="far fa-circle"></i><i class="fas fa-times"></i><p></p></div>
                    <div class="box 8"><i class="far fa-circle"></i><i class="fas fa-times"></i><p></p></div>
                    <div class="box 9"><i class="far fa-circle"></i><i class="fas fa-times"></i><p></p></div>
            </div>
        
        </section>

        <section class="result" style="display:none;">
        <div class="who">o's turn</div>
        <div class="win">Winner: </div>
        </section>
       
        
        <script src="script.js"></script>
    </body>
</html>
