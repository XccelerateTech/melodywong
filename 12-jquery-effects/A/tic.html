<html>
    <head>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1>Play tic tac toe</h1>
        <section class="play">
            <div class="row1 row">
                <div class="box 1"></div>
                <div class="box 2"></div>
                <div class="box 3"></div>

            </div>
            

            <div class="row2 row">
                    <div class="box 4"></div>
                    <div class="box 5"></div>
                    <div class="box 6"></div>
                
            </div>

            <div class="row3 row">
                    <div class="box 7"></div>
                    <div class="box 8"></div>
                    <div class="box 9"></div>
            </div>
        
        </section>

        <section class="result" style="display:none;">
        <div class="who">o's turn</div>
        <div class="win">Winner: </div>
        </section>
       
        
        <script src="script.js"></script>
    </body>
</html>
