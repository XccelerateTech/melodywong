<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Flower Shop</title>
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--If you want to use bootstrap properly this is vital (helps browser to measure the page and readjust the information accordingly-->
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="logo">
        </header>
        
            <div class="main">
                <p><b>Beautiful Flowers</b></p>
                <button>Learn more</button>
            </div>
            <div class="second" style="padding-top:30px;">
                <div class="row container-fluid no-gutters d-flex justify-content-center">
                    <div class="description col-lg col-md-6 col-sm-12 col-xs-12">
                        
                            <img class="icon" src="images/flower-icon.png" alt="flower">
                            Flowers for every kind of situation
                        </div>
                    
                    <div class="description col-lg col-md-6 col-sm-12 col-xs-12">
                        
                            <img class="icon" src="images/payment-icon.png" alt="payments">
                            All major payments accepted
                        
                    </div>

                    <div class="description col-lg col-md-6 col-sm-12 col-xs-12 ">
                        <img class="icon" src="images/phone-icon.png" alt="phone">
                        Free consultation
                    </div>
                    
                    <div class="description col-lg col-md-6  col-sm-12 col-xs-12">
                        <img class="icon" src="images/truck-icon.png" alt="truck">
                        City wide delivery
                    </div>
                </div>
            
       
    </body>
</html>
