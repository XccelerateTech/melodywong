<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Flower Shop</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body class="containter-fluid">
        <header>
            <img src="images/logo.png" alt="logo">
        </header>
        
            <div class="main">
                <p><b>Beautiful Flowers</b></p>
                <button>Learn more</button>
            </div>
            <div class="second row justify-content-center" style="padding-top:30px; ">
                <div class="mini">
                    <div class="description col-sm-3 col-lg-3">
                        <div class="row justify-content-center">
                            <div class="col-sm-12 col-lg-3"><img class="icon" src="images/flower-icon.png" alt="flower"></div>
                            <div class="col-sm-12 col-lg-9">Flowers for every kind of situation</div>
                        </div>
                    </div>
                    <div class="description col-sm-3 col-lg-3">
                        <img class="icon" src="images/payment-icon.png" alt="payments">
                        All major payments accepted
                    </div>
                </div>
                    <div class="w-100"></div>
                
                
                    <div class="description col-sm-3 col-lg-3">
                        <img class="icon" src="images/phone-icon.png" alt="phone">
                        Free consultation
                    </div>
                    <div class="description col-sm-3 col-lg-3">
                        <img class="icon" src="images/truck-icon.png" alt="truck">
                        City wide delivery
                    </div>
                
            </div>
