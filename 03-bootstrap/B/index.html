<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Flower Shop</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="logo">
        </header>
        
            <div class="main">
                <p><b>Beautiful Flowers</b></p>
                <button>Learn more</button>
            </div>
            <div class="second" style="padding-top:30px;">
                <div class="mini row " >
                    <div class="description col-sm col-lg">
                        <div class="row">
                            <div class="col-sm col-lg-3"><img class="icon" src="images/flower-icon.png" alt="flower"></div>
                            <div class="col-sm col-lg-9">Flowers for every kind of situation</div>
                        </div>
                    </div>
                    <div class="description col-sm col-lg">
                        <div class="row">
                            <div class="col-sm col-lg-3"><img class="icon" src="images/payment-icon.png" alt="payments"></div>
                            <div class="col-sm col-lg-9">All major payments accepted</div>
                        </div>
                    </div>
                </div>
                <div class="mini row ">
                    <div class="description col-sm col-lg">
                        <div class="row">
                            <div class="col-sm col-lg-3"><img class="icon" src="images/phone-icon.png" alt="phone"></div>
                            <div class="col-sm col-lg-9">Free consultation</div>
                        </div>
                    </div>
                    <div class="description col-sm col-lg">
                        <div class="row">
                            <div class="col-sm col-lg-3"><img class="icon" src="images/truck-icon.png" alt="truck"></div>
                            <div class="col-sm col-lg-9">City wide delivery</div>
                        </div>
                    </div>
                </div>
            </div>
       
    </body>
</html>
