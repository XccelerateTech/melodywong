<!DOCTYPE html>
<html>
    <head>

        <title>Flower Shop</title>
        <link rel="stylesheet" href="main.css">
    </head>

            <img src="images/logo.png" alt="logo">
        </header>
        
            <div class="main">
                <p><b>Beautiful Flowers</b></p>

            </div>
            <div class="second">

                    </div>

                    </div>
                </div>

                    <div class="description">
                        <img class="icon" src="images/phone-icon.png" alt="phone">
