<!-- Write a function that takes one parameter which represents a class name. The function should return an array with all elements that have the class name.-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sample Page</title>
    </head>
    <body>
        <h1>My Homepage</h1>
        <div class="content-section">
            <p>
                I'm a paragraph
            </p>
        </div>
        <div class="content-section">
            <h3>Section Heading</h3>
            <p>
                Another paragraph
            </p>
            <div id="info-field">
                <p>
                    some info
                </p>
            </div>
        </div>
        <script>
            var parameter;
            function allClass(parameter){
                console.log(document.getElementsByClassName(parameter)); 
            }

            allClass("content-section");

        </script>
    </body>
</html>
